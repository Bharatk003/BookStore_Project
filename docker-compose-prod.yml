version: '3.8'

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:  # Move environment settings under the 'web' service
      - "DJANGO_SECRET_KEY=3SJ-TlcQBFTGlLJSaGseDTnYRFa_YruEcnvu1LnYB4U"
      - "DJANGO_DEBUG=False"
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:
