<!DOCTYPE html>
{% extends '_base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    {% block title %}Sign Up{% endblock title %}
    {% block content %}
     
    <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
    {% endblock content %}

</body>
</html>
